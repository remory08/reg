<div class="exper" ng-repeat="exp in experience">
  <h4>{{exp.title}}</h4>
  <span>{{exp.employer}}</span> | <span>{{exp.employerLocation}}</span>
  <div><span>{{exp.dateStarted}} - </span><span>{{exp.dateEnded}}</span></div>
  <ul>
    <li ng-repeat="responsibility in exp.responsibilities">{{responsibility}}</li>
  </ul>
</div>
