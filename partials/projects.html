<h1>Projects</h1>
<p><em>Projects hosted on heroku may be slow to wake up.</em></p>
<div ng-repeat="project in projects">
  <a href="{{project.url}}"><h2>{{project.title}}</h2></a>
  <img src="{{project.screenshot}}" alt="screenshot of project" width="1000px;">
  <p>{{project.description}}</p>
  <ul>
    <li ng-repeat="tech in project.tech">{{tech}}</li>
  </ul>
</div>
